<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random User Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <h2 class="mb-4 text-center">Random User Generator</h2>

            <div class="row mb-3 justify-content-center text-center">
                <div class="col-md-4 mb-2">
                    <input type="number" id="userCount" class="form-control" placeholder="Enter number of random users" min="0" max="1000" oninput="getUsers()">
                </div>
            </div>
            <p id="error" class="text-danger fw-bold"></p>

            <div class="table-responsive">
                <table class="table table-striped table-hover text-center align-middle">
                    <thead>
                        <tr>
                            <th>
                                <select id="nameSelect" onchange="showUsers()" class="form-select rounded-pill text-center">
                                    <option value="first">First Name</option>
                                    <option value="last">Last Name</option>
                                </select>
                            </th>
                            <th class="rounded-pill bg-light fw-semibold">Gender</th>
                            <th class="rounded-pill bg-light fw-semibold">Email</th>
                            <th class="rounded-pill bg-light fw-semibold">Country</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>   
                </table>
            </div>
        </div>

        <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">User Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <img id="modalImg" src="" alt="User Picture" width="120" height="120">
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Address:</strong> <span id="modalAddress"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                        <p><strong>Cell:</strong> <span id="modalCell"></span></p>
                        <p><strong>DOB:</strong> <span id="modalDOB"></span></p>
                        <p><strong>Gender:</strong> <span id="modalGender"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button id="editBtn" class="btn">Edit</button>
                        <button id="deleteBtn" class="btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
