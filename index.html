<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random User Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <h2 class="mb-4 text-center">Random User Generator</h2>

            <div class="row mb-3 justify-content-center text-center">
                <div class="col-md-4 mb-2">
                    <input type="number" id="userCount" class="form-control" placeholder="Enter number of random users" min="0" max="1000" oninput="getUsers()">
                </div>
            <p id="error" class="text-danger fw-bold"></p>

            <div class="table-responsive">
                <table class="table table-striped table-hover text-center align-middle">
                    <thead>
                        <tr>
                            <th>
                                <select id="nameSelect" onchange="showUsers()" class="form-select rounded-pill text-center">
                                    <option value="first">First Name</option>
                                    <option value="last">Last Name</option>
                                </select>
                            </th>
                            <th class="rounded-pill bg-light fw-semibold">Gender</th>
                            <th class="rounded-pill bg-light fw-semibold">Email</th>
                            <th class="rounded-pill bg-light fw-semibold">Country</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>   
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
